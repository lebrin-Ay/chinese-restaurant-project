<div class="jumbotron" id="heroImg">
  <img
    src="images/jumbotron_768.jpg"
    alt="Picture of a restaurant"
    class="img-fluid d-block d-sm-block d-md-none"
  />
</div>

<div id="home-tiles" class="row">
  <div class="col-md-4 col-sm-6">
    <a href="#" onclick="$dc.loadMenuCategories();"
      ><div id="menu-tile">
        <span>menu</span>
      </div></a
    >
  </div>

  <div class="col-md-4 col-sm-6">
    <a href="#" onclick="$dc.loadMenuItems('{{randomCategoryShortName}}');"
      ><div id="specials-tile">
        <span>specials</span>
      </div></a
    >
  </div>

  <div class="col-md-4 col-sm-12">
    <a href="https://goo.gl/maps/nAi5RTFiDvZDRNWd6" target="_blank">
      <div id="map-tile">
        <!-- embed map via iframe  -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3084.6752455000174!2d-76.7116881!3d39.36359029999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c81a14e7817803%3A0xab20a0e99daa17ea!2sDavid%20Chu&#39;s%20China%20Bistro!5e0!3m2!1sen!2sng!4v1676890823321!5m2!1sen!2sng"
          width="100%"
          height="250"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
        <span>map</span>
      </div>
    </a>
  </div>
</div>
